<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "main.css" />
    <link rel="shortcut icon" href="image/icon.jpg" />
    <title>Card-checker</title>
</head>
<body>
    <div class = "card-container">
        <div class = "card-front">
            <div class = "image">
                <img src = "image/chip.png" alt = ""/>
            </div>
            <div class = "card-number">****************</div>
            <div class = "info">
                <div class = "block">
                    <p>card holder</p>
                    <div class = "card-holder-name">full name</div>
                </div>
                <div class = "block">
                    <p>expires</p>
                    <div class = "card-date">
                        <div class = "month">mm</div>
                        <div>/</div>
                        <div class = "year">yy</div>
                    </div>
                </div>
            </div>
        </div>

        <div class = "card-back">
            <div class = "stripe"></div>
            <div class = "block">
                <p>cvv</p>
                <div class = "cvv-box"></div>
            </div>
        </div>
    </div>

    <form action="">
        <div class="inputBox">
            <span>card number</span>
            <input type="text" id = "inputCard" maxlength="20" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="text" maxlength="4" class="cvv-input">
            </div>
        </div>
        <input type="submit" value="submit" class="submit-btn" id = "button">
    </form>

    <script>
        document.querySelector('.card-number-input').oninput = () =>{
            document.querySelector('.card-number').innerText = document.querySelector('.card-number-input').value;
        }
        
        document.querySelector('.card-holder-input').oninput = () =>{
            document.querySelector('.card-holder-name').innerText = document.querySelector('.card-holder-input').value;
        }
        
        document.querySelector('.month-input').oninput = () =>{
            document.querySelector('.month').innerText = document.querySelector('.month-input').value;
        }
        
        document.querySelector('.year-input').oninput = () =>{
            document.querySelector('.year').innerText = document.querySelector('.year-input').value;
        }
        
        document.querySelector('.cvv-input').onmouseenter = () =>{
            document.querySelector('.card-front').style.transform = 'perspective(1000px) rotateY(-180deg)';
            document.querySelector('.card-back').style.transform = 'perspective(1000px) rotateY(0deg)';
        }
        
        document.querySelector('.cvv-input').onmouseleave = () =>{
            document.querySelector('.card-front').style.transform = 'perspective(1000px) rotateY(0deg)';
            document.querySelector('.card-back').style.transform = 'perspective(1000px) rotateY(180deg)';
        }
        
        document.querySelector('.cvv-input').oninput = () =>{
            document.querySelector('.cvv-box').innerText = document.querySelector('.cvv-input').value;
        }
    </script>
    <script src = "script.js"></script>
</body>
</html>
